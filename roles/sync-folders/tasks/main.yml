  - name: Checkout git folder
    git: repo="{{git_repo}}" dest="{{git_local_path}}"  accept_hostkey=yes force=yes  version="{{git_branch}}"
    delegate_to: localhost

  - name: Create directory structure on target machine  
    file:
      path: "{{destination_folder}}/{{item}}"
      state: directory
      mode: 0755
    delegate_to: "{{bastion_host}}"
    with_items: 
      - "{{dirs_list}}"    

  - name: Copy files on target machine
    copy:
      src: "{{git_local_path}}/{{item}}"
      dest: "{{destination_folder}}/{{item}}"
    delegate_to: "{{bastion_host}}"
    with_items: 
      - "{{files_list}}"

  - name: Clean artifact path
    file:
      state: absent
      path: "{{ git_local_path }}/"
    delegate_to: localhost  
